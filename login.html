<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Form</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header text-center">
            <h4>Login</h4>
          </div>
          <div class="card-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="loginusername" class="form-label">Username</label>
                <input type="text" id="loginusername" class="form-control" placeholder="Enter username" required>
              </div>
              <div class="mb-3">
                <label for="loginpassword" class="form-label">Password</label>
                <input type="password" id="loginpassword" class="form-control" placeholder="Enter password" required>
              </div>
              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-success">Login</button>
              </div>
              <p class="text-center">Don't have an account?
                <a href="register.html">Register</a> <!-- fixed spelling -->
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
